<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Face Recognite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class="login-page">
      <div class="logo">
      	<img src="logo.png" style="width:240px; display: block; margin: 60px auto auto auto;">
        <h2 align="center">Face ID Portal</h2>
      </div>
      <div class="form">
        <form class="login-form" action="/recognize" method="post" enctype="multipart/form-data" > 
          <input type="file" name="face" accept="image/*" capture="camera"> 
          <button onclick="changeDiv()">Start</button>
         </form> 
      </div>
      <div class="loading">
        <img src="loading_spiral.gif" style="height: 70px; width:70px; display: block; margin: 45px auto 40px auto;">
        <h1 align="center" style="color: white;">You look great today!</h1>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  

    <script type="text/javascript">
      function changeDiv(){
        $( ".form" ).css( "display", "none" );
        $( ".loading" ).css( "display", "block" );
      }
  	</script>

  </body>  

  
  <script type="text/javascript">
    $('.message a').click(function(){
     $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
  </script>
 
  

</html>
