<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Face Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class="login-page">
      <div class="logo">
        <img src="logo.png" style="width:240px; display: block; margin: 60px auto auto auto;">
        <h2 align="center">Register your Face ID</h2>
      </div>
      <div class="form">
        <form class="login-form" action="/upload" method="post" enctype="multipart/form-data" >
          <input type="text" name="userName" id="userName" placeholder="username"/>
          <input type="password" name="password" id="password" placeholder="password"/>
          <input type="file" name="face" accept="image/*" capture="camera">
          <button>Register</button>
        </form>
      </div>
    </div>
  </body>  

  <script type="text/javascript">
    $('.message a').click(function(){
     $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
  </script>
</html>
